<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Palindrome Detector</title>
</head>
<body>
    <section class="container">
        <h1>Palindrome Detector</h1>
        <p>A Palindrome is a word, phrase, or sequence that reads the same backwards as forwards, e.g.refer, madam or nurses run.</p>
        <div class="input-section">
            <input id="text-input" type="text" placeholder="Enter text or Number">
            <button id="check-button" type="submit">Check Palindrome</button>
        </div>
        <p id="infotext" class="info-text">Yes, <span>'Borrow or rob'</span> is a palindrome</p>
    </section>
 
    
  

    

    <script src="./index.js"></script>
</body>
</html>
